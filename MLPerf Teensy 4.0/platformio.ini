[env:teensy40]
platform = teensy
board = teensy40
framework = arduino

monitor_speed = 115200
lib_deps = 
    https://github.com/mjs513/Arduino_TensorFlowLite_t4.git

build_flags =
    -Wno-error=all

    -I lib/api
    ;-I .pio/libdeps/teensy40/Arduino_TensorFlowLite/src/third_party/flatbuffers/include
    ;-I .pio/libdeps/teensy40/Arduino_TensorFlowLite/src/third_party/gemmlowp
    ;-I .pio/libdeps/teensy40/Arduino_TensorFlowLite/src/third_party/kissfft
    ;-I .pio/libdeps/teensy40/Arduino_TensorFlowLite/src/third_party/ruy
    ;-I .pio/libdeps/teensy40/Arduino_TensorFlowLite/src/

    -I .pio/lipdeps/teensy40/Arduino_TensorFlowLite/src
    -I lib/model_data

    -D TH_MODEL_VERSION=EE_MODEL_VERSION_KWS01
    ;-D EE_CFG_ENERGY_MODE 1

lib_ldf_mode = chain